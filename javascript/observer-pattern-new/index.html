<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Pattern New</title>
    <style media="screen">
      .square {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        display: inline-block;
        margin-right: 10px;
        background-color: #000;
        color: white;
        font-size: 150%;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="square" id="elementObserver1"></div>
    <hr />
    <button type="button" onclick="model.increment()">Increment</button>

    <script src="js/NumberModel.js" charset="utf-8"></script>
    <script src="js/ElementObserver.js" charset="utf-8"></script>
    <script src="js/ConsoleObserver.js" charset="utf-8"></script>
    <script src="js/HistoryObserver.js" charset="utf-8"></script>
    <script type="text/javascript">
      const model = new NumberModel()
      const elObs1 = new ElementObserver("elementObserver1")
      const consoleObs = new ConsoleObserver()
      const historyObs = new HistoryObserver()

      model.addObserver(elObs1)
      model.addObserver(consoleObs)
      model.addObserver(historyObs)

      model.notifyObservers()
    </script>
  </body>
</html>
